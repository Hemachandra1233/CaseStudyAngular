<div>
    <mat-card>
        <div>
            <mat-card-title>Update Your Expense</mat-card-title>
        </div>
        <br>
        <br>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <mat-form-field>
                        <input type="date" matInput placeholder="Date" formControlName="transactionDate">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Description" formControlName="description">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="number" matInput placeholder="Amount" formControlName="amount">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Choose an Category</mat-label>
                        <mat-select matNativeControl formControlName="categoryId" class="form-control"
                            (click)="getCategories()">
                            <mat-option [value]="cat.id" *ngFor="let cat of Categories">
                                {{cat.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Choose an SpendType</mat-label>
                        <mat-select formControlName="spendTypeId" (click)="getSpendTypes()">
                            <mat-option [value]="spend.id" *ngFor="let spend of SpendTypes">
                                {{spend.type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Choose an Transaction Type</mat-label>
                        <mat-select formControlName="transactionTypeId" (click)="getTransactionTypes()">
                            <mat-option [value]="type.id" *ngFor="let type of TransactionTypes">
                                {{type.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="string" matInput placeholder="Created By" formControlName="createdBy">
                    </mat-form-field>
                </p>
                <div class="button">
                    <button type="submit" mat-raised-button (click)="updateExpense()">Submit</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
