<h2 class="pop">

    <mat-card style="background-color: aliceblue;">
        <mat-card-title>Create a Category</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Description" formControlName="description">
                    </mat-form-field>
                    <p style="color: red;" *ngIf="Description && Description.invalid && Description.touched">Please Enter Value
                        </p>
                

                <!-- <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Created By" formControlName="createdBy">
                    </mat-form-field>
                </p> -->

                <div class="button">
                    <button type="submit" [disabled]="form.invalid" style="background-color: aqua;" mat-raised-button (click)="CreateCat()">Submit</button>
                </div>
            </form>

        </mat-card-content>
    </mat-card>
</h2>
