<div class="heading">
  <h1 *ngIf="data" style="font-family: 'Times New Roman', Times, serif; color: rgb(231, 83, 83);">
    You Don't Have Any Homes, Create a Home to Enter Expenses
  </h1>
</div>
<div class="card">
  <!-- <br>
  <br> -->
  <mat-card style="background-color: aliceblue;">
    <mat-card-title style="font-family: 'Times New Roman', Times, serif;" *ngIf="!showUpdate">Create a Home</mat-card-title>
    <mat-card-title style="font-family: 'Times New Roman', Times, serif;" *ngIf="showUpdate">Update Home</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Description" formControlName="description">
          </mat-form-field>
          <p style="color: red;"
            *ngIf="Description && Description.invalid && (Description.touched || Description.dirty)">
            Please enter above field
        </p>

        <!-- <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Created By" formControlName="createdBy">
          </mat-form-field>
          <span style="color: red;" *ngIf="CreatedBy && CreatedBy.invalid && (CreatedBy.touched || CreatedBy.dirty)">
            Please fill the above field
          </span>
        </p> -->

        <div class="button">
          <button *ngIf="!showUpdate" [disabled] = "form.invalid" type="submit" mat-raised-button style="background-color: aquamarine;" (click)="createHomeFromDashboard()">Submit</button>
          <button *ngIf="showUpdate" [disabled] = "form.invalid" type="submit" mat-raised-button style="background-color: aquamarine;" (click)="updateHome()">Update</button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
  <!-- <div class="button1">
    <button (click)="navToExpenseEntry()" mat-raised-button>ExpenseEntry</button>
  </div> -->
</div>
