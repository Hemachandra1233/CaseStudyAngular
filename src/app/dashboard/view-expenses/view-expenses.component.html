<div style="display: flex;">
    <h1 style="font-family: 'Times New Roman', Times, serif; text-align: center;  margin-left: 32%;">You are Viewing
        {{viewHome}}
    </h1>
    <!-- <button mat-raised-button style="color: red; margin-left: 25%;" routerLink="/dashboard/get-expenses">Click to View in Table
    </button> -->
</div>

<br>
<div>
    <form style="margin-left: 20%;" [formGroup]="form">
        <mat-form-field style="margin-left: 10%;">
            <mat-label>Choose start date</mat-label>
            <input matInput [matDatepicker]="picker" matInput placeholder="Start Date" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="margin-left: 1%;">
            <mat-label>Choose End Date</mat-label>
            <input [matDatepicker]="basicDatepicker" matInput placeholder="End Date" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="basicDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #basicDatepicker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="accent" style="margin-left: 2%;" (click)="submit1()">Get Expenses</button>
        <button mat-raised-button color="accent" (click)="changeToPieorBar()" style="margin-left: 1%;">Click to View in {{name}}</button>
    </form>
</div>
<br>
<br>
<br>

</div>
