<body>
<div>
  <mat-card >
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <p style="color: red;" *ngIf="LoginEmail && LoginEmail.invalid && LoginEmail.touched">Please Enter Valid
            Email</p>
        <!-- </p> -->
        <div>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <p style="color: red;" *ngIf="LoginPassword && LoginPassword.invalid && LoginPassword.touched">Please Enter
            Valid Password</p>
        </div>
        <div class="button">
          <button style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: large; background-color: rgb(243, 182, 247);" (click)="loginUser()" [disabled]="form.invalid" mat-raised-button>Login</button>
          <button style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: large;" routerLink="/register" mat-raised-button>Register</button>
        </div>

      </form>
      <!-- <div *ngIf="a">
      <button (click)="navToDashboard(userData.id)" mat-raised-button>Next</button>
    </div> -->
    </mat-card-content>
  </mat-card>
</div>
