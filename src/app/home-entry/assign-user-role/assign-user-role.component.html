<div>
    <mat-card>
        <mat-card-title *ngIf="!showUpdate">Assign User</mat-card-title>
        <mat-card-title *ngIf="showUpdate">Update Role</mat-card-title>
        <br>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="string" matInput [readonly]="showUpdate" placeholder="Enter Assigner Email" formControlName="email">
        </mat-form-field>
        <p style="color: red;" *ngIf="!showUpdate && Email && Email.invalid && (Email.touched || Email.dirty)">
            Please enter valid Email
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Choose a Role</mat-label>
          <mat-select matNativeControl [value]="loadRole" formControlName="roleId">
            <mat-option [value] ="role.id" *ngFor="let role of Roles1">
              {{role.desc}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p style="color: red;" *ngIf="RoleId && RoleId.invalid && (RoleId.touched || RoleId.dirty)">
            Please Select a Role
      </p>
      <div class="button">
        <button *ngIf="!showUpdate" type="submit" mat-raised-button (click)="assignRole()" style="background-color: aqua;">Submit</button>
        <button *ngIf="showUpdate" type="submit" mat-raised-button (click)="updateRole()" style="background-color: aqua;">Update Role</button>
        <button *ngIf="showUpdate" mat-raised-button (click) = "deleteRole()" style="background-color: rgb(242, 89, 89); margin-left: 2%;">Delete</button>
      </div>
  
    </form>
  </mat-card-content>
  </mat-card>
  </div>
